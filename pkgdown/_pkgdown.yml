url: https://cmap-repos.github.io/cmapgeo

home:
  title: Chicago Region Geodata
  description: >
    R-friendly geodata for the Chicago region, maintained by the Chicago
    Metropolitan Agency for Planning

authors:
  Chicago Metropolitan Agency for Planning:
    href: https://www.cmap.illinois.gov
    html: >
      <img src="https://gist.githubusercontent.com/nmpeterson/c0d9b113b9ddbf17dbf5d3f875d58fb6/raw/08db1b4906b20af2f704e8d80a664b4599bf3cbc/cmap_logo_long.svg"
      height="28" alt="Chicago Metropolitan Agency for Planning logo">

template:
  params:
    bootswatch: yeti
  opengraph:
    image:
      src: "https://repository-images.githubusercontent.com/350802988/d5e5c380-9488-11eb-8707-868eefde4f4d"
      alt: "cmapgeo: R-friendly geodata for the Chicago region"
    twitter:
      creator: "@nmpeterson"
      site: "@cmapillinois"
      card: summary_large_image

reference:
- title: Geodata
- contents:
  - ends_with("_sf")
  - ends_with("_2020")
- title: Crosswalk Tables
- contents:
  - starts_with("xwalk_")
- title: Other Useful Information
- contents:
  - cmap_crs
  - county_fips_codes
